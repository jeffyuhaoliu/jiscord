services:
  scylladb:
    image: scylladb/scylla:5.4
    ports:
      - "9042:9042"
    volumes:
      - scylla-data:/var/lib/scylla
    command: --developer-mode=1

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  data-service:
    build: ./services/data-service
    ports:
      - "3001:3001"
    environment:
      SCYLLA_CONTACT_POINTS: scylladb
      SCYLLA_LOCAL_DC: datacenter1
      SCYLLA_KEYSPACE: jiscord
    depends_on:
      - scylladb
      - redis
    restart: on-failure

  auth-service:
    build: ./services/auth-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATA_SERVICE_URL: http://data-service:3001
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-prod}
    depends_on:
      - data-service
    restart: on-failure

  gateway:
    build: ./services/gateway
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      REDIS_URL: redis://redis:6379
      DATA_SERVICE_URL: http://data-service:3001
      AUTH_SERVICE_URL: http://auth-service:3003
    depends_on:
      - redis
      - data-service
      - auth-service
    restart: on-failure

volumes:
  scylla-data:
  redis-data:
