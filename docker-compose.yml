services:
  scylladb:
    image: scylladb/scylla:5.4
    ports:
      - "9042:9042"
    volumes:
      - scylla-data:/var/lib/scylla
    command: --developer-mode=1

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  data-service:
    build: ./services/data-service
    ports:
      - "3001:3001"
    environment:
      SCYLLA_CONTACT_POINTS: scylladb
      SCYLLA_LOCAL_DC: datacenter1
      SCYLLA_KEYSPACE: jiscord
    depends_on:
      - scylladb
      - redis

  gateway:
    build: ./services/gateway
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      REDIS_URL: redis://redis:6379
      DATA_SERVICE_URL: http://data-service:3001
    depends_on:
      - redis
      - data-service

volumes:
  scylla-data:
  redis-data:
